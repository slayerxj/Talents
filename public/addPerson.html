<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="fundamental-styles.css" rel="stylesheet" type="text/css" />
    <link href="addPerson.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="main-frame">
        <div class="fd-container fd-form-layout-grid-container">
            <div class="fd-row" aria-label="name">
                <div class="fd-col fd-col-md--2 fd-col-lg--4">
                    <label class="fd-form-label fd-form-label--required" for="lastName">姓名：</label>
                </div>
                <div class="fd-col fd-col-md--10 fd-col-lg--8">
                    <div class="fd-row">
                        <div class="fd-col fd-col--4">
                            <input class="fd-input" type="text" id="lastName" placeholder="姓">
                        </div>
                        <div class="fd-col fd-col--4">
                            <input class="fd-input" type="text" id="firstName" aria-label="first name" placeholder="名">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fd-row" aria-label="gender">
                <div class="fd-col fd-col-md--2 fd-col-lg--4">
                    <label class="fd-form-label" for="gender">性别：</label>
                </div>
                <div class="fd-col fd-col-md--10 fd-col-lg--8">
                    <div class="fd-form-group fd-form-group--inline">
                        <div class="fd-form-group__item fd-form-item">
                            <input type="radio" class="fd-radio" id="pDidh767" name="radio4" checked>
                            <label class="fd-radio__label" for="pDidh767">
                                男
                            </label>
                        </div>
                        <div class="fd-form-group__item fd-form-item">
                            <input type="radio" class="fd-radio" id="pDidh7618" name="radio4">
                            <label class="fd-radio__label" for="pDidh7618">
                                女
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fd-row" aria-label="age">
                <div class="fd-col fd-col-md--2 fd-col-lg--4">
                    <label class="fd-form-label" for="age">年龄：</label>
                </div>
                <div class="fd-col fd-col-md--10 fd-col-lg--8">
                    <div class="fd-row">
                        <div class="fd-col fd-col--2">
                            <input class="fd-input" type="text" id="age" placeholder="30">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fd-row" aria-label="mobilePhone">
                <div class="fd-col fd-col-md--2 fd-col-lg--4">
                    <label class="fd-form-label" for="mobilePhone">手机号码：</label>
                </div>
                <div class="fd-col fd-col-md--10 fd-col-lg--8">
                    <div class="fd-row">
                        <div class="fd-col fd-col--4">
                            <input class="fd-input" type="text" id="mobilePhone">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fd-row" aria-label="email">
                <div class="fd-col fd-col-md--2 fd-col-lg--4">
                    <label class="fd-form-label" for="email">邮箱地址：</label>
                </div>
                <div class="fd-col fd-col-md--10 fd-col-lg--8">
                    <div class="fd-row">
                        <div class="fd-col fd-col--8">
                            <input class="fd-input" type="text" id="email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fd-row" aria-label="company">
                <div class="fd-col fd-col-md--2 fd-col-lg--4">
                    <label class="fd-form-label" for="company">所在公司：</label>
                </div>
                <div class="fd-col fd-col-md--10 fd-col-lg--8">
                    <div class="fd-row">
                        <div class="fd-col fd-col--4">
                            <input class="fd-input" type="text" id="company">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fd-row" aria-label="title">
                <div class="fd-col fd-col-md--2 fd-col-lg--4">
                    <label class="fd-form-label" for="title">职位名称：</label>
                </div>
                <div class="fd-col fd-col-md--10 fd-col-lg--8">
                    <div class="fd-row">
                        <div class="fd-col fd-col--4">
                            <input class="fd-input" type="text" id="title">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fd-row" aria-label="salary">
                <div class="fd-col fd-col-md--2 fd-col-lg--4">
                    <label class="fd-form-label" for="salary">薪资：</label>
                </div>
                <div class="fd-col fd-col-md--10 fd-col-lg--8">
                    <div class="fd-row">
                        <div class="fd-col fd-col--8">
                            <input class="fd-input" type="text" id="salary" placeholder="月薪">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fd-row" aria-label="education">
                <div class="fd-col fd-col-md--2 fd-col-lg--4">
                    <label class="fd-form-label" for="education">最高学历：</label>
                </div>
                <div class="fd-col fd-col-md--10 fd-col-lg--8">
                    <div class="fd-row">
                        <div class="fd-col fd-col--4">
                            <input class="fd-input" type="text" id="education">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fd-row" aria-label="graduatedSchool">
                <div class="fd-col fd-col-md--2 fd-col-lg--4">
                    <label class="fd-form-label" for="graduatedSchool">毕业院校：</label>
                </div>
                <div class="fd-col fd-col-md--10 fd-col-lg--8">
                    <div class="fd-row">
                        <div class="fd-col fd-col--4">
                            <input class="fd-input" type="text" id="graduatedSchool">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="fd-button" id="submit" style="float: right;">保存</button>
    </div>
</body>
<script src="addPerson.js"></script>

</html>
