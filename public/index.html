<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="fundamental-styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="mainView">
    <div id="main-search">
      <div id="test-buttons">
        <button class="fd-button" onclick="location.href = '/companies';">Show all company</button>
        <button class="fd-button" onclick="location.href = '/company';">Add a company</button>
        <button class="fd-button" onclick="location.href = '/persons';">Show all persons</button>
        <button class="fd-button" onclick="location.href = '/addPerson';">Add a person</button>
      </div>
      <input class="fd-input" type="text" id="search-box" placeholder="search">
      <div id="search-result" style="display: none;">
        <div class="fd-toolbar fd-toolbar--solid fd-toolbar--title fd-toolbar-active">
          <h4 style="margin: 0;">搜索结果</h4>
          <span class="fd-toolbar__spacer fd-toolbar__spacer--auto"></span>
        </div>
        <table id="search-result-table" class="fd-table">
          <thead class="fd-table__header">
            <tr class="fd-table__row">
              <th class="fd-table__cell" scope="col">姓名</th>
              <th class="fd-table__cell" scope="col">职位</th>
              <th class="fd-table__cell" scope="col">公司</th>
              <th class="fd-table__cell" scope="col">薪资</th>
              <th class="fd-table__cell" scope="col">最后更新</th>
            </tr>
          </thead>
          <tbody id="result-tbody" class="fd-table__body">
          </tbody>
        </table>
      </div>
    </div>

    <div id="recent-visited">
      <div class="fd-toolbar fd-toolbar--solid fd-toolbar--title fd-toolbar-active">
        <h4 style="margin: 0;">最近访问</h4>
        <span class="fd-toolbar__spacer fd-toolbar__spacer--auto"></span>
      </div>
      <table class="fd-table">
        <thead class="fd-table__header">
          <tr class="fd-table__row">
            <th class="fd-table__cell" scope="col">姓名</th>
            <th class="fd-table__cell" scope="col">职位</th>
            <th class="fd-table__cell" scope="col">公司</th>
            <th class="fd-table__cell" scope="col">薪资</th>
            <th class="fd-table__cell" scope="col">最后更新</th>
          </tr>
        </thead>
        <tbody id="recent-tbody" class="fd-table__body">
        </tbody>
      </table>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
